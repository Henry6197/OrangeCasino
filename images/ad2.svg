<svg width="120" height="100" viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e90ff;stop-opacity:1">
        <animate attributeName="stop-color" values="#1e90ff;#4169e1;#1e90ff" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0047ab;stop-opacity:1">
        <animate attributeName="stop-color" values="#0047ab;#1e90ff;#0047ab" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <linearGradient id="pillGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff1744;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#ff5252;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1e88e5;stop-opacity:1"/>
    </linearGradient>
    <radialGradient id="pulseGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0"/>
    </radialGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="120" height="100" fill="url(#bgGrad2)" rx="10"/>
  <g opacity="0.2">
    <circle cx="30" cy="30" r="40" fill="#00ffff">
      <animate attributeName="r" values="40;50;40" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="70" r="35" fill="#00ffff">
      <animate attributeName="r" values="35;45;35" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <rect x="3" y="2" width="114" height="18" fill="#ff0000" stroke="#ffffff" stroke-width="2" rx="4">
    <animate attributeName="fill-opacity" values="1;0.7;1" dur="0.5s" repeatCount="indefinite"/>
  </rect>
  <text x="60" y="10" text-anchor="middle" fill="#ffffff" font-family="Impact" font-size="9" font-weight="bold" filter="url(#glow2)"> DOCTORS HATE THIS </text>
  <text x="60" y="17" text-anchor="middle" fill="#ffff00" font-family="Arial Black" font-size="6.5" font-weight="bold">� WEIRD TRICK </text>
  <g transform="translate(60, 50)">
    <circle cx="0" cy="0" r="35" fill="url(#pulseGrad)" opacity="0.4">
      <animate attributeName="r" values="35;45;35" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <g transform="rotate(0)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s" repeatCount="indefinite"/>
      <ellipse cx="0" cy="-2" rx="24" ry="10" fill="#ff1744" stroke="#ff5252" stroke-width="2" filter="url(#glow2)"/>
      <ellipse cx="0" cy="2" rx="24" ry="10" fill="#1e88e5" stroke="#42a5f5" stroke-width="2" filter="url(#glow2)"/>
    </g>
    <text x="0" y="20" text-anchor="middle" fill="#00ffff" font-family="Impact" font-size="8" font-weight="bold" filter="url(#glow2)">MIRACLE PILL</text>
  </g>
  <rect x="6" y="72" width="108" height="9" fill="#ff0000" stroke="#ffffff" stroke-width="2" rx="4">
    <animate attributeName="fill" values="#ff0000;#ff3333;#ff0000" dur="0.8s" repeatCount="indefinite"/>
  </rect>
  <text x="60" y="78.5" text-anchor="middle" fill="#ffffff" font-family="Arial Black" font-size="6.5" font-weight="bold"> LOSE 50 LBS </text>
  <rect x="10" y="83" width="100" height="14" fill="#00ff00" stroke="#00cc00" stroke-width="2" rx="7" filter="url(#glow2)">
    <animate attributeName="fill" values="#00ff00;#33ff33;#00ff00" dur="0.6s" repeatCount="indefinite"/>
  </rect>
  <text x="60" y="91.5" text-anchor="middle" fill="#000000" font-family="Impact" font-size="9" font-weight="bold"> LEARN MORE </text>
  <circle cx="10" cy="10" r="3" fill="#ffff00" filter="url(#glow2)">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="12" r="2.5" fill="#00ffff" filter="url(#glow2)">
    <animate attributeName="opacity" values="0;1;0" dur="1.3s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
</svg>
