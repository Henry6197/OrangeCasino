<svg width="120" height="100" viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1">
        <animate attributeName="stop-color" values="#ff8c00;#ffa500;#ff8c00" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ff6a00;stop-opacity:1">
        <animate attributeName="stop-color" values="#ff6a00;#ff8c00;#ff6a00" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <linearGradient id="cheeseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffed4e;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ffb700;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="120" height="100" fill="url(#bgGrad)" rx="10"/>
  <g opacity="0.2">
    <circle cx="20" cy="20" r="30" fill="#ffff00">
      <animate attributeName="r" values="30;35;30" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="80" r="25" fill="#ffff00">
      <animate attributeName="r" values="25;30;25" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  <rect x="3" y="5" width="114" height="20" fill="#ffffff" stroke="#ffd700" stroke-width="2" rx="4">
    <animate attributeName="stroke" values="#ffd700;#ffed4e;#ffd700" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <text x="60" y="13" text-anchor="middle" fill="#ff6a00" font-family="Impact" font-size="10" font-weight="bold" filter="url(#glow)"> KRAFT SINGLES </text>
  <text x="60" y="21" text-anchor="middle" fill="#ff8c00" font-family="Arial Black" font-size="7" font-weight="bold"> HOT DEALS! </text>
  <g transform="translate(60, 53)">
    <rect x="-30" y="-2" width="60" height="42" fill="url(#cheeseGrad)" stroke="#ff9500" stroke-width="2" rx="4"/>
    <circle cx="-15" cy="10" r="4" fill="#ffb700" opacity="0.5">
      <animate attributeName="r" values="4;4.5;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="8" r="3.5" fill="#ffb700" opacity="0.5">
      <animate attributeName="r" values="3.5;4;3.5" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="22" r="3" fill="#ffb700" opacity="0.5">
      <animate attributeName="r" values="3;3.5;3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="14" text-anchor="middle" fill="#cc5500" font-family="Impact" font-size="12" font-weight="bold" filter="url(#glow)">KRAFT</text>
    <text x="0" y="28" text-anchor="middle" fill="#cc5500" font-family="Arial Black" font-size="8" font-weight="bold">SINGLES</text>
  </g>
  <rect x="6" y="75" width="108" height="10" fill="#ffff00" stroke="#ff8c00" stroke-width="2" rx="5">
    <animate attributeName="fill" values="#ffff00;#ffed4e;#ffff00" dur="1s" repeatCount="indefinite"/>
  </rect>
  <text x="60" y="82" text-anchor="middle" fill="#cc5500" font-family="Arial Black" font-size="7" font-weight="bold"> FRESH MELTY </text>
  <rect x="15" y="88" width="90" height="11" fill="#00ff00" stroke="#00cc00" stroke-width="2" rx="5" filter="url(#glow)">
    <animate attributeName="fill" values="#00ff00;#00ff66;#00ff00" dur="0.8s" repeatCount="indefinite"/>
  </rect>
  <text x="60" y="95" text-anchor="middle" fill="#000000" font-family="Impact" font-size="8" font-weight="bold"> CLICK NOW </text>
  <circle cx="12" cy="12" r="3" fill="#ffff00" filter="url(#glow)">
    <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="108" cy="15" r="2.5" fill="#ffffff" filter="url(#glow)">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
</svg>
