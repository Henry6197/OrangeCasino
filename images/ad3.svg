<svg width="120" height="100" viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffb700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="coinShine" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="100" fill="url(#purpleGrad)" rx="8"/>
  
  <!-- Money rain effect -->
  <g opacity="0.4">
    <text x="15" y="15" font-size="10" fill="#ffd700">$</text>
    <text x="95" y="25" font-size="8" fill="#ffd700">$</text>
    <text x="30" y="90" font-size="12" fill="#ffd700">$</text>
    <text x="100" y="85" font-size="9" fill="#ffd700">$</text>
    <circle cx="75" cy="15" r="3" fill="#ffd700"/>
    <circle cx="25" cy="75" r="2" fill="#ffd700"/>
  </g>
  
  <!-- Top banner -->
  <rect x="5" y="6" width="110" height="16" fill="#ffd700" stroke="#ff8c00" stroke-width="2" rx="3">
    <animate attributeName="fill" values="#ffd700;#ffed00;#ffd700" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="60" y="13" text-anchor="middle" fill="#6d28d9" font-family="Impact, Arial Black" font-size="10" font-weight="bold">
    ðŸ’° MAKE $5000/DAY ðŸ’°
  </text>
  <text x="60" y="20" text-anchor="middle" fill="#6d28d9" font-family="Arial" font-size="7" font-weight="bold">
    FROM HOME!
  </text>
  
  <!-- Stack of money/bills -->
  <g transform="translate(60, 50)">
    <!-- Money stack -->
    <g filter="url(#glow3)">
      <!-- Bottom bill -->
      <rect x="-25" y="5" width="50" height="20" fill="url(#greenGrad)" stroke="#047857" stroke-width="2" rx="2"/>
      <circle cx="-8" cy="15" r="6" fill="#047857" opacity="0.3"/>
      <text x="0" y="18" text-anchor="middle" fill="#ffffff" font-family="Arial Black" font-size="14" font-weight="bold">$</text>
      
      <!-- Middle bill -->
      <rect x="-25" y="-2" width="50" height="20" fill="url(#greenGrad)" stroke="#047857" stroke-width="2" rx="2"/>
      <circle cx="-8" cy="8" r="6" fill="#047857" opacity="0.3"/>
      <text x="0" y="11" text-anchor="middle" fill="#ffffff" font-family="Arial Black" font-size="14" font-weight="bold">$</text>
      
      <!-- Top bill -->
      <rect x="-25" y="-9" width="50" height="20" fill="url(#greenGrad)" stroke="#047857" stroke-width="2" rx="2"/>
      <circle cx="-8" cy="1" r="6" fill="#047857" opacity="0.3"/>
      <text x="0" y="4" text-anchor="middle" fill="#ffffff" font-family="Arial Black" font-size="14" font-weight="bold">$</text>
    </g>
    
    <!-- Gold coins -->
    <g transform="translate(-35, -10)">
      <ellipse cx="0" cy="0" rx="8" ry="7" fill="url(#goldGrad)" stroke="#ff8c00" stroke-width="1.5"/>
      <ellipse cx="0" cy="0" rx="5" ry="4" fill="url(#coinShine)"/>
      <text x="0" y="2" text-anchor="middle" fill="#8b5cf6" font-family="Arial Black" font-size="8" font-weight="bold">$</text>
    </g>
    <g transform="translate(35, -8)">
      <ellipse cx="0" cy="0" rx="7" ry="6" fill="url(#goldGrad)" stroke="#ff8c00" stroke-width="1.5"/>
      <ellipse cx="0" cy="0" rx="4" ry="3" fill="url(#coinShine)"/>
      <text x="0" y="2" text-anchor="middle" fill="#8b5cf6" font-family="Arial Black" font-size="7" font-weight="bold">$</text>
    </g>
  </g>
  
  <!-- Features list -->
  <rect x="10" y="72" width="100" height="8" fill="#ffffff" opacity="0.2" rx="2"/>
  <text x="60" y="78" text-anchor="middle" fill="#ffff00" font-family="Arial" font-size="6" font-weight="bold">
    âœ“ NO EXPERIENCE  âœ“ WORK FROM HOME
  </text>
  
  <!-- Call to action button -->
  <rect x="15" y="84" width="90" height="13" fill="#ff0066" stroke="#cc0052" stroke-width="2" rx="6" filter="url(#glow3)">
    <animate attributeName="fill" values="#ff0066;#ff3388;#ff0066" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  <text x="60" y="92" text-anchor="middle" fill="#ffffff" font-family="Arial Black" font-size="8" font-weight="bold">
    ðŸš€ START NOW! ðŸš€
  </text>
  
  <!-- Animated sparkles -->
  <g>
    <circle cx="20" cy="35" r="2" fill="#ffd700">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;3;2" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="40" r="1.5" fill="#ffff00">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="60" r="2" fill="#ffd700">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="105" cy="65" r="1.5" fill="#ffff00">
      <animate attributeName="opacity" values="0;1;0" dur="1.6s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
