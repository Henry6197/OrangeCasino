<svg width="120" height="100" viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg">
  <rect width="120" height="100" fill="#2d5016" stroke="#4a7c59" stroke-width="2" rx="5"/>
  <text x="60" y="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">SPOOKY HOUSE</text>
  <text x="60" y="24" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ADVENTURE!</text>
  
  <!-- Simple house shape -->
  <rect x="25" y="45" width="70" height="35" fill="#654321" stroke="#8b4513" stroke-width="1" rx="2"/>
  <polygon points="25,45 60,30 95,45" fill="#8b0000" stroke="#a0522d" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="55" y="60" width="10" height="20" fill="#2d1b0f" stroke="#4a2c2a" stroke-width="1"/>
  
  <!-- Windows -->
  <rect x="35" y="55" width="8" height="8" fill="#ffff99" stroke="#ffd700" stroke-width="1"/>
  <rect x="77" y="55" width="8" height="8" fill="#ffff99" stroke="#ffd700" stroke-width="1"/>
  
  <!-- Ghost -->
  <ellipse cx="45" cy="40" rx="8" ry="6" fill="white" opacity="0.8"/>
  <circle cx="43" cy="38" r="1" fill="black"/>
  <circle cx="47" cy="38" r="1" fill="black"/>
  
  <text x="60" y="88" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">EXPLORE NOW!</text>
  <text x="60" y="96" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">CLICK HERE!</text>
</svg>